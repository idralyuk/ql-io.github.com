{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% assign author = site.authors[author] %}
{% if author %}<span class="byline author vcard">Posted by <a href="http://github.com/{{author.github}}">{{ author.display_name }}</a></span>{% endif %}
